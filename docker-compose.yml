version: "3.7"
services:
  front:
    build: .
    environment:
      - NUXT-HOST=0.0.0.0
      - NUXT-PORT=3000
    ports: 
      - "3000:3000"
    volumes:
      - ./:/app/
    working_dir: "/app/"
    command: bash -c "npm install && npm run dev"
    networks:
        - default

volumes:
    persistent:
